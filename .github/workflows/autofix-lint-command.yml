name: Autofix ESLint errors

on:
  repository_dispatch:
    types:
      - ci-autofix-lint-command

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Set latest commit status as pending ğŸŸ¡
        uses: myrotvorets/set-commit-status-action@master
        with:
          sha: ${{ github.event.client_payload.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending

      - name: Create initial comment ğŸ“„
        uses: peter-evans/create-or-update-comment@v3
        id: create-comment
        with:
          issue-number: ${{ github.event.client_payload.github.payload.issue.number }}
          body: Started fixing lint errors ğŸ”¨

      - name: Check out Git repository â¬
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ZOLTAN_PERSONAL_ACCESS_TOKEN }}
          ref: ${{ github.event.client_payload.pull_request.head.ref }}

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js ğŸ’¿
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies ğŸ’¤
        run: pnpm install

      - name: Auto-fix lint errors âœ¨
        run: pnpm lint:fix

      - name: Commit changes ğŸ”¼
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: ${{ github.event.client_payload.pull_request.head.ref }}
          commit_message: "chore: fix auto-fixable lint errors"

      - name: Set latest commit status as ${{ job.status }} ğŸŸ¢âš«ğŸ”´
        uses: myrotvorets/set-commit-status-action@master
        if: always()
        with:
          sha: ${{ github.event.client_payload.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ job.status }}

      - name: Create success comment ğŸ“„
        uses: peter-evans/create-or-update-comment@v3
        if: success()
        with:
          edit-mode: replace
          comment-id: ${{ steps.create-comment.outputs.comment-id }}
          body: Fixing lint errors done! ğŸš€

      - name: Create cancellation comment ğŸ“„
        uses: peter-evans/create-or-update-comment@v3
        if: cancelled()
        with:
          edit-mode: replace
          comment-id: ${{ steps.create-comment.outputs.comment-id }}
          body: Auto-fixing lint errors cancelled! âš 

      - name: Create failure comment ğŸ“„
        uses: peter-evans/create-or-update-comment@v3
        if: failure()
        with:
          edit-mode: replace
          comment-id: ${{ steps.create-comment.outputs.comment-id }}
          body: |
            Fixing lint errors failed! âŒ

            For more details, see the workflow output: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
